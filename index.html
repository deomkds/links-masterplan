<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterPlan Imóveis - Links Essenciais</title>
    <!-- Inclui o CDN do Tailwind CSS para fácil estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter globalmente para o corpo do documento */
        body {
            font-family: "Inter", sans-serif;
            /* Cor de fundo atualizada conforme solicitado */
            background-color: #5f7175; /* Um tom de cinza-esverdeado profissional */
        }
        /* Estilização para o elemento foco (quando um link é selecionado) */
        a:focus {
            outline: none; /* Remove o contorno padrão */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Adiciona um brilho azul suave para acessibilidade */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Contêiner principal para centralizar e limitar a largura do conteúdo -->
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform transition-all duration-300 hover:scale-105">
        <!-- Seção de perfil da empresa -->
        <div class="mb-8">
            <!-- Imagem do logotipo da empresa ou foto de perfil -->
            <!-- Placeholder para imagem: 120x120 pixels, fundo azul-marinho, texto branco "Logo" -->
            <img 
                src="https://placehold.co/120x120/1a202c/FFFFFF?text=Logo" 
                alt="Logotipo MasterPlan Imóveis" 
                class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-blue-300 shadow-lg"
                onerror="this.onerror=null;this.src='https://placehold.co/120x120/cccccc/000000?text=Erro';"
            >
            <!-- Nome da empresa -->
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">MasterPlan Imóveis</h1>
            <!-- Slogan ou descrição da empresa -->
            <p class="text-gray-600 text-lg">Seu próximo imóvel começa aqui. Realizando sonhos com excelência.</p>
        </div>

        <!-- Seção de links da empresa -->
        <div class="space-y-4 mb-8">
            <!-- Link 1: Website Oficial -->
            <a 
                href="https://www.masterplanimoveis.com.br" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="block w-full bg-blue-700 text-white py-4 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-800 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102"
            >
                Website Oficial
            </a>
            <!-- Link 2: Imóveis à Venda -->
            <a 
                href="https://www.masterplanimoveis.com.br/imoveis-a-venda" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="block w-full bg-teal-600 text-white py-4 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-teal-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102"
            >
                Imóveis à Venda
            </a>
            <!-- Link 3: Fale Conosco no WhatsApp -->
            <a 
                href="https://wa.me/55XXYYYYZZZZZ?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20um%20imóvel." 
                target="_blank" 
                rel="noopener noreferrer" 
                class="block w-full bg-green-600 text-white py-4 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102"
            >
                Fale Conosco no WhatsApp
            </a>
            <!-- Link 4: Instagram -->
            <a 
                href="https://instagram.com/masterplanimoveis" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="block w-full bg-pink-600 text-white py-4 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-pink-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102"
            >
                Siga-nos no Instagram
            </a>
            <!-- Link 5: Nosso Endereço / Contato -->
            <a 
                href="mailto:contato@masterplanimoveis.com.br" 
                class="block w-full bg-gray-700 text-white py-4 px-6 rounded-lg text-lg font-semibold shadow-md hover:bg-gray-800 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102"
            >
                Nosso Endereço / Contato
            </a>
        </div>
        
        <!-- Rodapé da empresa -->
        <div class="mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 MasterPlan Imóveis. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
